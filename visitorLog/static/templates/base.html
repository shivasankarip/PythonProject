          </ul>

  <!-- import the block for export here from export-excel.html-->
    {%block export%}
    
    {% endblock %}

     {%block datelist%}

       <!-- import the block for registeration details here from signup.html-->
          {% block content %}
          
          {% endblock %}

         {% block employeelist%}

      </div>  
      

      <hr>
      <div class="col-md-12">
         <!-- import the block for displaying all visitor list here from  visitorlist.htmls-->
